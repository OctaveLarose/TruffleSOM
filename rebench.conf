# -*- mode: yaml -*-
# Config file for ReBench
default_experiment: benchmarks
default_data_file: 'rebench.data'

reporting:
    # Benchmark results will be reported to ReBenchDB
    rebenchdb:
        # this url needs to point to the API endpoint
        db_url: https://rebench.stefan-marr.de/rebenchdb
        repo_url: https://github.com/smarr/TruffleSOM
        record_all: true # make sure everything is recorded
        project_name: TruffleSOM

runs:
    max_invocation_time: 6000
    min_iteration_time: -42

benchmark_suites:
    macro-startup:
        gauge_adapter: RebenchLog
        command: &AWFY_CMD " -cp .:Core:CD:DeltaBlue:Havlak:Json:NBody:Richards:../../../Smalltalk Harness.som  %(benchmark)s %(iterations)s "
        location: are-we-fast-yet/benchmarks/SOM
        iterations: 1
        invocations: 5
        benchmarks:
            - Richards:     {extra_args:    1, machines: [yuria ]}
            - DeltaBlue:    {extra_args:  100, machines: [yuria ]}
            - NBody:        {extra_args: 1000, machines: [yuria ]}
            - Json:         {extra_args:    1, machines: [yuria ]}

    macro-steady:
        gauge_adapter: RebenchLog
        command: *AWFY_CMD
        location: are-we-fast-yet/benchmarks/SOM
        benchmarks:
            - Richards:     {extra_args: 40,     warmup:  30,   iterations: 10, machines: [yuria ]}
            - DeltaBlue:    {extra_args: 10000,  warmup:  20,   iterations: 10, machines: [yuria ]}
            - NBody:        {extra_args: 250000, warmup:  20,   iterations: 10, machines: [yuria ]}
            - Json:         {extra_args: 80,     warmup:  20,   iterations: 10, machines: [yuria ]}


    micro-startup:
        gauge_adapter: RebenchLog
        command: *AWFY_CMD
        location: are-we-fast-yet/benchmarks/SOM
        iterations: 1
        invocations: 5
        benchmarks:
            - Bounce:       {extra_args:  10, machines: [yuria ]}
            - Permute:      {extra_args:  10, machines: [yuria ]}
            - Queens:       {extra_args:  10, machines: [yuria ]}
            - List:         {extra_args:   2, machines: [yuria ]}
            - Storage:      {extra_args:   8, machines: [yuria ]}
            - Sieve:        {extra_args:  20, machines: [yuria ]}
            - Towers:       {extra_args:   2, machines: [yuria ]}
            - Mandelbrot:   {extra_args:  50, machines: [yuria ]}

    micro-steady:
        gauge_adapter: RebenchLog
        command: *AWFY_CMD
        location: are-we-fast-yet/benchmarks/SOM
        benchmarks:
            - Bounce:       {extra_args: 4000,   warmup:  10,   iterations: 10, machines: [yuria ]}
            - Permute:      {extra_args: 1500,   warmup:   5,   iterations: 10, machines: [yuria ]}
            - Queens:       {extra_args: 1000,   warmup:   5,   iterations: 10, machines: [yuria ]}
            - List:         {extra_args: 1000,   warmup:  15,   iterations: 10, machines: [yuria ]}
            - Storage:      {extra_args: 1000,   warmup:  10,   iterations: 10, machines: [yuria ]}
            - Sieve:        {extra_args: 2500,   warmup:  10,   iterations: 10, machines: [yuria ]}
            - Towers:       {extra_args: 1000,   warmup:   5,   iterations: 10, machines: [yuria ]}
            - Mandelbrot:   {extra_args: 1000,   warmup:  10,   iterations: 10, machines: [yuria ]}

executors:
    TruffleSOM-interp:
        path: .
        executable: som
        args: " -G "
    TruffleSOM-graal:
        path: .
        executable: som

    TruffleSOM-interp-bc:
        path: .
        executable: som
        args: " -G -Dsom.interp=BC "
    TruffleSOM-graal-bc:
        path: .
        executable: som
        args: " -Dsom.interp=BC "

    TruffleSOM-native:
        path: .
        executable: som-native-ast
    TruffleSOM-native-bc:
        path: .
        executable: som-native-bc

    TruffleSOM-native-interp-ast:
        path: .
        executable: som-native-interp-ast
        profiler:
          perf: {}
          
    TruffleSOM-native-interp-bc:
        path: .
        executable: som-native-interp-bc
        profiler:
          perf: {}

    TruffleSOM-native-ast-ee:
        path: .
        executable: som-native-ast-ee
    TruffleSOM-native-bc-ee:
        path: .
        executable: som-native-bc-ee

    TruffleSOM-native-interp-ast-ee:
        path: .
        executable: som-native-interp-ast-ee
        profiler:
          perf: {}
          
    TruffleSOM-native-interp-bc-ee:
        path: .
        executable: som-native-interp-bc-ee
        profiler:
          perf: {}

    SomSom-native-interp-ast:
        path: .
        executable: som-native-interp-ast
        args: "-cp core-lib/Smalltalk:core-lib/SomSom/src/compiler:core-lib/SomSom/src/vm:core-lib/SomSom/src/vmobjects:core-lib/SomSom/src/interpreter:core-lib/SomSom/src/primitives core-lib/SomSom/src/vm/MainLoadAll.som"
        profiler:
          perf: {}

    SomSom-native-interp-bc:
        path: .
        executable: som-native-interp-bc
        args: "-Dsom.interp=BC -cp core-lib/Smalltalk:core-lib/SomSom/src/compiler:core-lib/SomSom/src/vm:core-lib/SomSom/src/vmobjects:core-lib/SomSom/src/interpreter:core-lib/SomSom/src/primitives core-lib/SomSom/src/vm/MainLoadAll.som"
        profiler:
          perf: {}

    SomSom-native-interp-ast-ee:
        path: .
        executable: som-native-interp-ast-ee
        args: "-cp core-lib/Smalltalk:core-lib/SomSom/src/compiler:core-lib/SomSom/src/vm:core-lib/SomSom/src/vmobjects:core-lib/SomSom/src/interpreter:core-lib/SomSom/src/primitives core-lib/SomSom/src/vm/MainLoadAll.som"
        profiler:
          perf: {}

    SomSom-native-interp-bc-ee:
        path: .
        executable: som-native-interp-bc-ee
        args: "-Dsom.interp=BC -cp core-lib/Smalltalk:core-lib/SomSom/src/compiler:core-lib/SomSom/src/vm:core-lib/SomSom/src/vmobjects:core-lib/SomSom/src/interpreter:core-lib/SomSom/src/primitives core-lib/SomSom/src/vm/MainLoadAll.som"
        profiler:
          perf: {}

